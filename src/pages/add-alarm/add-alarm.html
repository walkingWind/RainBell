<ion-header>

  <ion-navbar>
    <ion-title align="center">添加闹钟</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>标签</ion-label>
    <ion-input [(ngModel)]="alarmName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>时间</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="mytime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>重复</ion-label>
    <ion-input [(ngModel)]="reData.showName" readonly (focus)="showWeekCheckbox()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>铃声</ion-label>
    <ion-input [(ngModel)]="voice.showName" readonly (focus)="showRadioVoice()"></ion-input>
  </ion-item>
 <ion-list no-lines>
   <ion-list-header>天气</ion-list-header>

   <ion-item>
     <ion-toggle checked="false" [(ngModel)]="sunnyToggle"></ion-toggle>
     <ion-label>晴天</ion-label>
     <ion-icon name='sunny' item-start></ion-icon>
   </ion-item>
   <ion-item>
     <ion-toggle checked="false" [(ngModel)]="rainyToggle"></ion-toggle>
     <ion-label>雨天</ion-label>
     <ion-icon name='rainy' item-start></ion-icon>
   </ion-item>
   <ion-item>
     <ion-toggle checked="false" [(ngModel)]="cloudyToggle"></ion-toggle>
     <ion-label>阴天</ion-label>
     <ion-icon name='cloudy' item-start></ion-icon>
   </ion-item>
   <ion-item>
     <ion-toggle checked="false" [(ngModel)]="snowToggle"></ion-toggle>
     <ion-label>雪天</ion-label>
     <ion-icon name='snow' item-start></ion-icon>
   </ion-item>
 </ion-list>

</ion-content>
